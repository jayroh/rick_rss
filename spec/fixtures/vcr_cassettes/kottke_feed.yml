        <p>From <a href="https://about.me/aronstrandberg">Aron Strandberg</a>,<sup id="fnref:1490616798"><a href="#fn:1490616798" rel="footnote">1</a></sup> this is a timeline visualization of the age of the world&#8217;s population from 1960-2060. <a href="http://www.worldometers.info/world-population/">The world&#8217;s human population</a> has increased rapidly in the last couple centuries, most recently doubling since 1970:</p>

        <blockquote><p>A tremendous change occurred with the industrial revolution: whereas it had taken all of human history until around 1800 for world population to reach one billion, the second billion was achieved in only 130 years (1930), the third billion in less than 30 years (1959), the fourth billion in 15 years (1974), and the fifth billion in only 13 years (1987).</p></blockquote>

        <p>But watching that video, you&#8217;ll realize that the world&#8217;s population will not reach 20 or 30 billion in 2050 &#8212; human civilization is getting old.</p>

