            <id>tag:kottke.org,2017://5.29738</id>

            <published>2017-03-30T21:30:00Z</published>
            <updated>2017-03-30T21:30:00Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/tabitha-soren-baseball.jpg" width="1000" height="788" border="0" alt="Tabitha Soren Baseball" /></p>

        <p><a href="http://www.tabithasoren.com/">Tabitha Soren</a>, who you may remember as a reporter for MTV News, has for the past number of years been working as a photographer. One of her projects <a href="https://www.washingtonpost.com/entertainment/after-moneyball-tabitha-soren-kept-shooting-the-results-are-stunning/2017/03/23/cbd5436c-0cf0-11e7-ab07-07d9f521f6b5_story.html">began more than 13 years ago</a> as she accompanied her husband Michael Lewis on his visits to the Oakland A&#8217;s while working on <a href="https://www.amazon.com/exec/obidos/ASIN/0393324818/ref=nosim/0sil8">Moneyball</a>. After the book was published, Soren kept returning to photograph the up-and-coming players Lewis had profiled, following their careers as they either made it in the big leagues or didn&#8217;t.</p>

        <blockquote><p>Since then, she has followed the players through their baseball lives, an alternate reality of long bus rides, on-field injuries, friendships and marriages entered and exited, constant motion, and very hard work, often for very little return. Some of the subjects, like Nick Swisher and Joe Blanton, have gone on to become well-known, respected players at the highest level of the game. Some left baseball to pursue other lines of work, such as selling insurance and coal mining. Others have struggled with poverty and even homelessness.</p></blockquote>

        <p>The culmination of the project was a gallery show called <a href="http://www.tabithasoren.com/fantasy-life-gallery">Fantasy Life</a>, which is <a href="https://www.amazon.com/exec/obidos/ASIN/1597113859/ref=nosim/0sil8">now being released as a book</a>.</p>]]>

