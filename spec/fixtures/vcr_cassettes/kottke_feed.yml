        <entry>
            <title>Some site news: a (temporary) farewell to advertising</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/some-site-news-a-temporary-farewell-to-advertising" />
            <id>tag:kottke.org,2017://5.29768</id>

            <published>2017-04-03T15:37:12Z</published>
            <updated>2017-04-03T15:37:12Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>For the past 12 years, working on kottke.org has been my full-time job. For all but two of those years, my primary source of income has come from a small advertisement that appeared on each page of the site served up by <a href="http://decknetwork.net/">The Deck</a>. The Deck was small advertising network that displayed ads on sites like kottke.org, Daring Fireball, swissmiss, MetaFilter, and The Morning News from advertisers like MailChimp, Slack, Adobe, Amazon, Microsoft, Facebook, etc. etc. etc. The ads were small &amp; clean and accompanied by a bit of text and a link; that&#8217;s it. No tracking, no targeting, no pop-ups. The ads were tasteful, polite even. In exchange for allowing these companies a small piece of my site to tell you folks about their products and services, I was paid a fixed amount every month, direct-deposited like clockwork into my bank account. I never ever had to think about it &#8212; we didn&#8217;t even have a contract!<sup id="fnref:1490799946"><a href="#fn:1490799946" rel="footnote">1</a></sup> &#8212; all I had to do was write. All in all, a fair trade for everyone involved.</p>

        <p>Sharp-eyed readers will note that The Deck ad is no longer on the site. Some months ago, Jim Coudal informed me that the ad network was struggling to attract advertisers. An attempt at restructuring failed and, as of March 31, The Deck is no more. There&#8217;s much I could say about the challenges faced by small independent sites now and how drastically the online advertising market has changed in the past few years, but mostly I&#8217;d like to thank Jim (and original Deck co-conspirators Jason Fried and Jeffrey Zeldman) for building a service that allowed me do my thing with minimal fuss for so long. Jim, I wish you continued good luck in steering the <a href="https://fieldnotesbrand.com/">Field Notes</a> juggernaut.</p>

        <p>So, where does that leave kottke.org? Luckily I anticipated something like this happening<sup id="fnref:1490802590"><a href="#fn:1490802590" rel="footnote">1</a></sup> and the <a href="http://kottke.org/16/11/kottkeorg-memberships">launch of memberships back in November</a> has left the site on stable financial ground, even without advertising. Thank you, members! Seriously, you people saved <a href="https://en.wikipedia.org/wiki/It's_a_Wonderful_Life">the Building & Loan</a>. And if you&#8217;re not yet a member and you find value in what I do here, <strong><a href="http://kottke.org/members/">there has never been a better time to support kottke.org</a></strong>.</p>

        <p>Even so, in the interests of necessarily diversifying the revenue of this here very small business, I will be looking at options for replacing The Deck with&#8230;.something. I have a few leads and ideas but am open to suggestions. Wanna do a year-long sponsorship of one of the best independent sites on the internet? Got a line on a small ad network with tasteful advertising? Do you have experience with online advertising and advice for me? <a href="mailto:jason@kottke.org?subject=kottke.org feedback">Let&#8217;s talk.</a> <a href="https://theawl.com/a-complete-taxonomy-of-internet-chum-de0b7a070a2d">Chumbox</a> providers need not apply.</p>

        <ol><li class="footnote" id="fn:1490799946"><p>You would not believe the looks people gave me when I told them this. My entire livelihood, dependent on a handshake! I dunno, it just never seemed necessary. *shrug* <a href="#fnref:1490799946" title="return to article">&#x21A9;</a><p></li>

        <p><li class="footnote" id="fn:1490802590"><p>Which I feel a little clever about except that I should have done the membership thing years ago. Idiot. Just as every problem is actually a opportunity, every success is an chance to consider how you might have done it better.<a href="#fnref:1490802590" title="return to article">&#x21A9;</a><p></li></ol></p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/advertising">advertising</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Jim%20Coudal">Jim Coudal</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/kottke.org">kottke.org</a>]]>
            </content>
