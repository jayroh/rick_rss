            <title>Watch a near-pristine Apple I boot up and run a program</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/watch-a-near-pristine-apple-i-boot-up-and-run-a-program" />
            <id>tag:kottke.org,2017://5.29757</id>

            <published>2017-03-31T15:46:17Z</published>
            <updated>2017-03-31T15:46:17Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><iframe width="640" height="360" src="https://www.youtube.com/embed/AaIQFp_0Sbg?rel=0" frameborder="0" allowfullscreen></iframe></p>

        <p>Glenn and Shannon Dellimore own at least two original Apple I computers built in 1976 by Steve Wozniak, Dan Kottke, and Steve Jobs. The couple recently purchased one of the computers <a href="https://www.bonhams.com/auctions/22964/lot/77/">at auction for $365,000</a> and then lent it to London&#8217;s Victoria and Albert Museum for an exhibition. The hand-built machine is in such good condition that they were able to boot it up and run a simple program.</p>

        <blockquote><p>The superlative rarity of an Apple-1 in this condition is corroborated by this machine&#8217;s early history.The owner, Tom Romkey, owned the &#8220;Personal Computer Store&#8221; in Florida, and was certified as an Apple level 1 technician in 1981. One day, a customer came into his shop and traded in his Apple-1 computer for a brand new NCR Personal Computer. The customer had only used the Apple-1 once or twice, and Mr. Romkey set it on a shelf, and did not touch it again.</p></blockquote>

        <p><a href="http://apple2history.org/history/ah02/">The Apple I</a> was the first modern personal computer: the whole thing fit on just one board and used the familiar keyboard/monitor input and output.</p>

        <blockquote><p>By early 1976, Steve Wozniak had completed his 6502-based computer and would display enhancements or modifications at the bi-weekly Homebrew Computer Club meetings. Steve Jobs was a 21 year old friend of Wozniak&#8217;s and also a visitor at the Homebrew club. He had worked with Wozniak in the past (together they designed the arcade game &#8220;Breakout&#8221; for Atari) and was very interested in his computer. During the design process Jobs made suggestions that helped shape the final product, such as the use of the newer dynamic RAMs instead of older, more expensive static RAMs. He suggested to Wozniak that they get some printed circuit boards made for the computer and sell it at the club for people to assemble themselves. They pooled their financial resources together to have PC boards made, and on April 1st, 1976 they officially formed the Apple Computer Company. Jobs had recently worked at an organic apple orchard, and liked the name because &#8220;he thought of the apple as the perfect fruit &#8212; it has a high nutritional content, it comes in a nice package, it doesn&#8217;t damage easily &#8212; and he wanted Apple to be the perfect company. Besides, they couldn&#8217;t come up with a better name.&#8221;</p></blockquote>

        <p>In other words, Woz invented the Apple computer, but Jobs invented Apple Computer. Here&#8217;s a longer video of another working Apple I:</p>

        <p><iframe width="640" height="360" src="https://www.youtube.com/embed/rKiMPCRILpc" frameborder="0" allowfullscreen></iframe></p>

        <p>This one is also in great condition, although it&#8217;s been restored and some of the original parts have been replaced. If you&#8217;d like to play around with your own Apple I without spending hundreds of thousands of dollars at an auction, I would recommend buying <a href="http://www.willegal.net/appleii/apple1-kit.htm">a replica kit</a> or trying out <a href="https://www.scullinsteel.com/apple1/">this emulator written in Javascript</a>. (thx, chris)</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Apple">Apple</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/computing">computing</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Dan%20Kottke">Dan Kottke</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Glenn%20Dellimore">Glenn Dellimore</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Shannon%20Dellimore">Shannon Dellimore</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Steve%20Jobs">Steve Jobs</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Steve%20Wozniak">Steve Wozniak</a>]]>
