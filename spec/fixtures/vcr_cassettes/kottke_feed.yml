        <p>In this beautifully shot video, four skateboarders discover the joys of skating on the frozen sand of a Norwegian beach.</p>

        <blockquote><p>Ice, driftwood, foamy waves and &#8230; skateboards? Four skaters head north to the cold Norwegian coast, applying their urban skills to a wild canvas of beach flotsam, frozen sand and pastel skies. The result is a beautiful mashup &#8212; biting winds and short days, ollies and a frozen miniramp.</p></blockquote>

        <p>The result is a lot more contemplative than a lot of other skateboarding videos. The emphasis is not on cool tricks (which were difficult to do in the cold weather) but on the vibe of skating on a frozen Norwegian shoreline with only a few hours of sunlight a day. A longer version <a href="https://vimeo.com/ondemand/onthinice">is available to rent or buy on Vimeo</a> (<a href="https://www.northboundfilm.com/">and more info here</a>).</p>]]>

