            <title>The satirical origins of the meritocracy</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/the-satirical-origins-of-the-meritocracy" />
            <id>tag:kottke.org,2017://5.29735</id>

            <published>2017-03-29T17:19:41Z</published>
            <updated>2017-03-29T17:19:41Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>In 1958, Michael Young published a book called <a href="https://www.amazon.com/exec/obidos/ASIN/1560007044/ref=nosim/0sil8">The Rise of the Meritocracy</a> as a satirical criticism of the concept of meritocracy. <a href="https://en.wikipedia.org/wiki/The_Rise_of_the_Meritocracy">From Wikipedia</a>:</p>

        <blockquote><p>It describes a dystopian society in a future United Kingdom in which intelligence and merit have become the central tenet of society, replacing previous divisions of social class and creating a society stratified between a merited power holding elite and a disenfranchised underclass of the less merited.</p></blockquote>

        <p>In 2001, <a href="https://www.theguardian.com/politics/2001/jun/29/comment">Young wrote a piece for The Guardian</a> about his disappointment that the satire had been stripped away from his term and embraced by an elite using it to justify their status.</p>

        <blockquote><p>The business meritocracy is in vogue. If meritocrats believe, as more and more of them are encouraged to, that their advancement comes from their own merits, they can feel they deserve whatever they can get.</p>

        <p>They can be insufferably smug, much more so than the people who knew they had achieved advancement not on their own merit but because they were, as somebody&#8217;s son or daughter, the beneficiaries of nepotism. The newcomers can actually believe they have morality on their side.</p>

        <p>So assured have the elite become that there is almost no block on the rewards they arrogate to themselves. The old restraints of the business world have been lifted and, as the book also predicted, all manner of new ways for people to feather their own nests have been invented and exploited.</p>

        <p>Salaries and fees have shot up. Generous share option schemes have proliferated. Top bonuses and golden handshakes have multiplied.</p>

        <p>As a result, general inequality has been becoming more grievous with every year that passes, and without a bleat from the leaders of the party who once spoke up so trenchantly and characteristically for greater equality.</p></blockquote>

        <p>Perhaps the tide seems to be turning slightly of late, but the meritocracy is thrown around pretty regularly in Silicon Valley as a justification for all sorts of things. Maybe the problem is the Valley doesn&#8217;t understand satire&#8230;after all, they invented a food product called Soylent. (via <a href="https://twitter.com/mulegirl">@mulegirl</a>)</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/books">books</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Michael%20Young">Michael Young</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/The%20Rise%20of%20the%20Meritocracy">The Rise of the Meritocracy</a>]]>
            </content>
        </entry>

