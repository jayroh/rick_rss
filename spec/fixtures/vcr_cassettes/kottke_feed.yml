                <![CDATA[<p>From The Guardian, <a href="https://www.theguardian.com/books/2017/mar/04/what-writers-really-do-when-they-write">a typically illuminating piece from George Saunders</a> on how he approaches writing&#8230;and more specifically how he approached writing <a href="https://www.amazon.com/exec/obidos/ASIN/0812995341/ref=nosim/0sil8">a novel</a> after so many years of writing short stories. Regarding the writer/reader connection:</p>

        <blockquote><p>This is a hopeful notion, because it implies that our minds are built on common architecture &#8212; that whatever is present in me might also be present in you. &#8220;I&#8221; might be a 19th-century Russian count, &#8220;you&#8221; a part-time Walmart clerk in 2017, in Boise, Idaho, but when you start crying at the end of my (Tolstoy&#8217;s) story &#8220;Master and Man&#8221;, you have proved that we have something in common, communicable across language and miles and time, and despite the fact that one of us is dead.</p>

        <p>Another reason you&#8217;re crying: you&#8217;ve just realised that Tolstoy thought well of you &#8212; he believed that his own notions about life here on earth would be discernible to you, and would move you.</p>

        <p>Tolstoy imagined you generously, you rose to the occasion.</p></blockquote>]]>

