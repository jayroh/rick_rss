            <title>The NYPD&#8217;s doppelganger problem and racially unfair policing</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/the-nypds-doppelganger-problem-and-racially-unfair-policing" />
            <id>tag:kottke.org,2017://5.29785</id>

            <published>2017-04-05T18:01:12Z</published>
            <updated>2017-04-05T18:01:12Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/lisa-davis-lisa-davis.jpg" width="1000" height="600" border="0" alt="Lisa Davis Lisa Davis" /></p>

        <p>For years, a white woman named Lisa Davis <a href="https://www.theguardian.com/us-news/2017/apr/03/identity-theft-racial-justice">was paying the price</a> (sometimes literally) for tickets issued to other women named Lisa Davis living in NYC.</p>

        <blockquote><p>Finally, the DMV told me that I wasn&#8217;t the victim of identity theft; there was simply another Lisa S Davis with the same birthday in New York City. Our records were crossed. When cops run a license, they don&#8217;t check the person&#8217;s address, signature, or social security numbers. They check the name and the birthday, and both the other Lisa S Davis&#8217;s and mine were the same. We were, in the eyes of the law, one person, caught in a perfect storm of DMV and NYPD idiocy.</p></blockquote>

        <p>In fighting all of these improperly filed tickets, Davis learned that most of them issued for bullshit <a href="http://www.pbs.org/wgbh/frontline/article/the-problem-with-broken-windows-policing/">&#8220;broken windows&#8221;</a> misdemeanors in predominately minority neighborhoods.</p>

        <blockquote><p>It was then that it became clear to me: the reason for the tickets wasn&#8217;t that these Lisa Davises were petty criminals. The reason was likely that they lived in highly policed areas where even the smallest infractions are ticketed, the sites of &#8220;Broken Windows&#8221; policing. The reason, I thought, was that they weren&#8217;t white.</p>

        <p>That could have been the &#8220;proof&#8221; I offered to the judge. Brownsville&#8217;s population is less than 1% white. It almost couldn&#8217;t have been me. My neighborhood, though fairly diverse (and cheap) when I moved there in the early 90s, is now 76% white. I have never heard of anyone getting tickets in my neighborhood for any of the infractions committed by the Lisa Davises in neighborhoods of color.</p>

        <p>I felt there was only one thing to do. I had to find the Lisa Davises, to untangle myself from them, to talk to them about being Lisa Davises, and to see if they agreed with my supposition: that the real &#8220;crime&#8221; they had committed was being non-white.</p></blockquote>

        <p>See also Pro Publica&#8217;s report published today, <a href="https://www.propublica.org/article/minority-neighborhoods-higher-car-insurance-premiums-white-areas-same-risk">Minority Neighborhoods Pay Higher Car Insurance Premiums Than White Areas With the Same Risk</a>.</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/crime">crime</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/legal">legal</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Lisa%20Davis">Lisa Davis</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/NYC">NYC</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/NYPD">NYPD</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/racism">racism</a>]]>
            </content>
