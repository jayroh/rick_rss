        <entry>
            <title>The Tinderization of the NBA</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/the-tinderization-of-the-nba" />
            <id>tag:kottke.org,2017://5.29736</id>

            <published>2017-03-28T18:47:20Z</published>
            <updated>2017-03-28T18:47:20Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>Since the late 1980s, the winning percentage of road teams has been rising in the NBA. After speaking to dozens of players, coaches, and team officials, <a href="http://www.espn.com/nba/story/_/page/presents18969358/tinderization-today-nba">Tom Haberstroh found a fairly accepted answer</a>: &#8220;NBA players are sleeping more and drinking less&#8221;. Players are taking their careers more seriously and partying less on the road while transportation coordination has improved. Ubiquitous cameras and big sponsorships keep bad behavior in check. An additional factor is that with apps like Tinder and Instagram, companionship can be delivered to a player&#8217;s hotel room like Seamless or Postmates without the need to drink at the club for a few hours beforehand.</p>

        <blockquote><p>Indeed, various apps have done for sex in the NBA what Amazon has done for books. One no longer needs to leave home to find a party. The party now comes to you. And lifestyle judgments aside, the NBA road life is simply more efficient &#8212; and less taxing &#8212; when there aren&#8217;t open hours spent trolling clubs.</p>

        <p>&#8220;It&#8217;s absolutely true that you get at least two hours more sleep getting laid on the road today versus 15 years ago,&#8221; says one former All-Star, who adds that players actually prefer Instagram to Tinder when away from home. &#8220;No schmoozing. No going out to the club. No having to get something to eat after the club but before the hotel.&#8221;</p>

        <p>The NBA player staring at a 9:30 a.m. team breakfast in a hotel conference room the morning of the game can now log seven or eight hours of z&#8217;s and still enjoy a tryst. Thanks to direct messaging and texting, some NBA players even arrange to have keys left at the front desk so dates can be inside the room when a player arrives at the hotel.</p></blockquote>

        <p>As Haberstroh says further down in the article, &#8220;Partying is the midrange jumper of nightlife.&#8221; (via <a href="http://marginalrevolution.com/">mr</a>)</p>]]>

