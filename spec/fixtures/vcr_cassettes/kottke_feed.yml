            <title>An Inconvenient Sequel</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/an-inconvenient-sequel" />
            <id>tag:kottke.org,2017://5.29778</id>

            <published>2017-04-04T19:47:33Z</published>
            <updated>2017-04-04T19:47:33Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><iframe width="640" height="360" src="https://www.youtube.com/embed/huX1bmfdkyA?rel=0" frameborder="0" allowfullscreen></iframe></p>

        <p>In 2006, Davis Guggenheim directed <a href="https://www.amazon.com/exec/obidos/ASIN/B00AB0SHRW/ref=nosim/0sil8">An Inconvenient Truth</a>, a documentary film about Al Gore&#8217;s fight to educate the world about climate change. It made nearly $50 million at the box office, won the Oscar for Best Documentary Feature, and is credited for moving the conversation about climate change along (although not nearly fast enough, in my mind). This July, a followup documentary will be released: An Inconvenient Sequel: Truth to Power. From <a href="http://www.latimes.com/entertainment/movies/la-et-mn-sundance-inconvenient-sequel-opening-night-20170120-story.html">a review in the LA Times</a>:</p>

        <blockquote><p>Eleven Sundances later, Gore&#8217;s star wattage seemed entirely undimmed at Thursday evening&#8217;s premiere of &#8220;An Inconvenient Sequel: Truth to Power,&#8221; an awkwardly titled, stirringly crafted follow-up that measures the progress that has and hasn&#8217;t been made in the battle against global warming. Taking over for Davis Guggenheim, the directors Bonni Cohen and Jon Shenk largely abandon the framing device of Gore&#8217;s lecture (which he and his international team of trainees continue to give regularly) in favor of a nimbler, more on-the-go approach.</p>

        <p>Despite some updates on the continuing decline of the world&#8217;s glaciers and the link between climate change and the recent Zika virus outbreak, the focus this time is less on science than on politicking. Cohen and Shenk tag along with Gore on a globe-trotting mission to persuade various heads of state to invest in wind and solar energy, and reduce their reliance on fossil fuels &#8212; an effort that culminates on-screen with the signing of last year&#8217;s historic Paris climate accord.</p></blockquote>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Al%20Gore">Al Gore</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/An%20Inconvenient%20Sequel">An Inconvenient Sequel</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/An%20Inconvenient%20Truth">An Inconvenient Truth</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Davis%20Guggenheim">Davis Guggenheim</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/global%20warming">global warming</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/movies">movies</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/trailers">trailers</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/video">video</a>]]>
