        <entry>
            <title>The Orion Nebula, our friendly neighborhood star factory</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/the-orion-nebula-our-friendly-neighborhood-star-factory" />
            <id>tag:kottke.org,2017://5.29771</id>

            <published>2017-04-03T18:18:16Z</published>
            <updated>2017-04-03T18:18:16Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/orion-nebula.jpg" width="1400" height="946" border="0" alt="Orion Nebula" /></p>

        <p>Rolf Olsen <a href="https://www.facebook.com/rolf.wahl.olsen/posts/10155136326339812">recently took this amazing photo</a> of the Orion Nebula using a home-built telescope.</p>

        <blockquote><p>The Orion Nebula is one of the most studied objects in the sky and also has a significant place in the history of astrophotography. In 1880 it was the first ever nebula to be photographed; Henry Draper used the newly invented dry plate process to acquire a 51-minute exposure of the nebula with an 11 inch telescope. Subsequently, in 1883, amateur astronomer Andrew Ainslie Common recorded several exposures up to 60 minutes long with a much larger 36-inch telescope, and showed for the first time that photography could reveal stars and details fainter than those visible to the human eye.</p></blockquote>

        <p>Thanks to Phil Plait for the link&#8230;<a href="http://www.blastr.com/2017-3-31/stunning-astrophotos-orion-context-and-detail">he&#8217;s got much more to say about the image and the nebula here</a>.</p>

        <blockquote><p>Also called M42 (the 42nd object in a catalog kept by comet hunter Charles Messier in the late 18th century), it is a sprawling star factory, a gas cloud where stars are born. It&#8217;s a couple of dozen light-years across, and sits well over a thousand light-years from Earth. That&#8217;s 10,000 trillion kilometers, and you can see it with your naked eye! It&#8217;s so bright because of a handful of extremely massive hot stars sit in its center. They blast out ultraviolet light that energizes the gas in the nebula, causing it to glow.</p>

        <p>It&#8217;s actually a small section of a much larger dark cloud, what&#8217;s called a molecular cloud, that we cannot see directly. Stars were born near the edge of that cloud, not too deeply inside it, and when they switched on their fierce light and stellar winds blew a hole in the cloud, popping it like a bubble. The Orion Nebula is a cavity in the side of that cloud, carved by the newborn stars.</p></blockquote>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/astronomy">astronomy</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Phil%20Plait">Phil Plait</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/photography">photography</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/physics">physics</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Rolf%20Olsen">Rolf Olsen</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/science">science</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/space">space</a>]]>
