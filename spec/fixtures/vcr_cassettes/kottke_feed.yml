            <title>Gender inequality and the Supreme Court</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/gender-inequality-and-the-supreme-court" />
            <id>tag:kottke.org,2017://5.29790</id>

            <published>2017-04-06T15:16:14Z</published>
            <updated>2017-04-06T15:16:14Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>Tonja Jacobi and Dylan Schweers have <a href="http://www.scotusblog.com/2017/04/legal-scholarship-highlight-justice-interrupted-gender-ideology-seniority-supreme-court/">published the results of a study</a> they&#8217;ve done related to the role of gender in the workings of the Supreme Court. They found that female justices are interrupted much more often by male justices and advocates than male justices are.</p>

        <blockquote><p>Our empirical study examines interruptions among justices, and between the justices and the advocates, during Supreme Court oral arguments. It shows that women still do not have an equal opportunity to be heard on the highest court in the land. In fact, as more women join the court, the reaction of the male justices and the male advocates has been to increase their interruptions of the female justices.</p></blockquote>

        <p>Even in the most powerful courtroom in the world, the women are being verbally dominated.</p>

        <blockquote><p>Even without adjusting for the low representation of women, the effect is stark. On average, women constituted 22 percent of the court, yet 52 percent of interruptions were directed at them. Overwhelmingly, it was men doing the interrupting: Women interrupted only 15 percent of the time and men interrupted 85 percent of the time, more than their 78 percent representation on the court.</p></blockquote>

        <p>Their study shows that seniority can&#8217;t explain this effect &#8212; &#8220;gender is approximately 30 times more influential than seniority&#8221; &#8212; but some of it can be explained in terms of political ideology: conservative justices interrupt more than liberal justices do.</p>

        <blockquote><p>We found that the power dynamic does not only affect women: In a court that has been dominated by Republican appointees for over half a century, conservative justices have also dominated liberal justices by interrupting them. We expected cross-ideological interruptions to occur more often than interruptions within ideological camps, and this is true: 62 percent of interruptions cross ideological lines, compared to 38 percent within an ideological camp. However, the effect does not go in both directions: 70 percent of interruptions were of liberals, and only 30 percent of conservatives. Once again, advocates display the same tendency. Advocates interrupting the liberal justices account for over ten percent of interruptions, yet advocate interruptions of the conservative justices account for less than three percent of interruptions.</p></blockquote>

        <p>I wonder what the results would look like if Clarence Thomas <a href="https://www.theatlantic.com/politics/archive/2016/02/clarence-thomas-supreme-court/471582/">ever talked</a> in court? (via <a href="https://twitter.com/caitlin__kelly">@caitlin__kelly</a>)</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Dylan%20Schweers">Dylan Schweers</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/legal">legal</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/sexism">sexism</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Supreme%20Court">Supreme Court</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Tonja%20Jacobi">Tonja Jacobi</a>]]>
            </content>
