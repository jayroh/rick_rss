            <title>Getting Apple scoops with this one weird blog</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/getting-apple-scoops-with-this-one-weird-blog" />
            <id>tag:kottke.org,2017://5.29775</id>

            <published>2017-04-04T12:51:04Z</published>
            <updated>2017-04-04T12:51:04Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>John Gruber <a href="http://daringfireball.net/2017/04/the_mac_pro_lives">has good news for hardcore Mac users</a>: Apple is releasing a completely redesigned Mac Pro next year and new iMacs with pro-level specs this year. Intriguing, but I&#8217;m more interested in how this news was delivered:</p>

        <blockquote><p>There are only nine people at the table. Phil Schiller, Craig Federighi, and John Ternus (vice president, hardware engineering &#8212; in charge of Mac hardware) are there to speak for Apple. Bill Evans from Apple PR is there to set the ground rules and run the clock. (We had 90 minutes.) The other five are writers who were invited for what was billed as &#8220;a small roundtable discussion about the Mac&#8221;: Matthew Panzarino, Lance Ulanoff, Ina Fried, John Paczkowski, and yours truly.</p></blockquote>

        <p>Gruber runs a one-person independent blog that he started as a hobby and now he&#8217;s one of five people on the planet that the largest company in the world invites in for an unprecedented preview of new Mac hardware. (And I would argue he&#8217;s perhaps the only one invited who would be viewed as indispensable &#8212; you could see the others swapped out for Mossberg or Pogue or Swisher or Manjoo, but not Gruber.) That&#8217;s incredible and inspiring. It may be the twilight of the independent blogger, but Gruber continues to show how a small-but-obsessive site can do things no one else can.</p>

        <p><strong>Update:</strong> A pal just alerted me that Daring Fireball is having difficulty serving pages, something that usually only happens to sites DF features. &#8220;Is this the first self-fireballing in Gruber&#8217;s history?&#8221; (via <a href="https://twitter.com/djacobs">@djacobs</a>)</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Apple">Apple</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/John%20Gruber">John Gruber</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/weblogs">weblogs</a>]]>
            </content>
