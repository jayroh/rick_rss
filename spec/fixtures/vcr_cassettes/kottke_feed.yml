            <title>I&#8217;m With Her: designing Hillary Clinton&#8217;s campaign identity</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/im-with-her-designing-hillary-clintons-campaign-identity" />
            <id>tag:kottke.org,2017://5.29759</id>

            <published>2017-03-31T20:01:29Z</published>
            <updated>2017-03-31T20:01:29Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/hillary-logo-sketch.jpg" width="1000" height="695" border="0" alt="Hillary Logo Sketch" /></p>

        <p>Pentagram&#8217;s Michael Bierut and his team designed <a href="http://www.underconsideration.com/brandnew/archives/new_logo_for_hillary_clinton_presidential_campaign.php">the identity</a> for Hillary Clinton&#8217;s 2016 Presidential campaign (of which I was not initially a fan but <a href="http://kottke.org/15/06/the-mighty-morphing-hillary-logo">came around later</a>). <a href="http://designobserver.com/feature/im-with-her/39523">Here&#8217;s how it happened</a>.</p>

        <blockquote><p>I put together a three-person team: me, designer Jesse Reed, and project manager Julia Lemle. We would work in secret for the next two months. Our first meeting with the Clinton team began with a simple statement: &#8220;Our candidate has 100 percent name recognition.&#8221; There is a well-known marketing principle that is often credited to midcentury design legend Raymond Loewy. He felt that people were governed by two competing impulses: an attraction to the excitement of new things and a yearning for the comfort provided by what we already know. In response, Loewy had developed a reliable formula. If something was familiar, make it surprising. If something was surprising, make it familiar.</p>

        <p>That same principle applies to political campaigns. In 2008 Sol Sender, Amanda Gentry and Andy Keene were faced with the challenge of branding a candidate who had anything but name recognition. Barack Obama&#8217;s design team responded with a quintessentially professional identity program, introducing &#8212; for the first time &#8212; the language of corporate branding to political marketing. Obama&#8217;s persona &#8212; unfamiliar, untested, and potentially alarming to much of the voting public &#8212; was given a polished logo and a perfectly executed, utterly consistent typographic system. In short, they made a surprising candidate seem familiar.</p>

        <p>We faced the opposite problem. Our candidate was universally known. How could we make her image seem fresh and compelling?</p></blockquote>

        <p>This is a great look at how a designer at the top of his game approaches a problem&#8230;and reckons with failure. Even this little bit:</p>

        <blockquote><p>It wasn&#8217;t clever or artful. I didn&#8217;t care about that. I wanted something that you didn&#8217;t need a software tutorial to create, something as simple as a peace sign or a smiley face. I wanted a logo that a five-year-old could make with construction paper and kindergarten scissors.</p></blockquote>

        <p>Leading up to the election, how many photos did you see of Hillary logos hand-drawn by kids on signs and t-shirts? Lots and lots&#8230;<a href="https://www.instagram.com/p/BEYXB1EkkKd/">my kids even got into the act</a>.</p>

        <p>Anyway, a huge contrast to <a href="http://kottke.org/17/02/the-five-simple-things-to-remember-when-considering-trumps-motivations">the process and impact of the Trump campaign&#8217;s identity</a>.</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/2016%20election">2016 election</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/branding">branding</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/design">design</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Donald%20Trump">Donald Trump</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Hillary%20Clinton">Hillary Clinton</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/logos">logos</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Michael%20Bierut">Michael Bierut</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/politics">politics</a>]]>
            </content>
