            <title>Bill Hayes adored Oliver Sacks</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/bill-hayes-adored-oliver-sacks" />
            <id>tag:kottke.org,2017://5.29731</id>

            <published>2017-03-27T18:55:04Z</published>
            <updated>2017-03-27T18:55:04Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>The Guardian has <a href="https://www.theguardian.com/books/2017/mar/26/bill-hayes-insomniac-city-my-life-with-oliver-sacks-new-york">an entertaining and touching excerpt</a> of Bill Hayes&#8217; memoir <a href="https://www.amazon.com/exec/obidos/ASIN/1620404931/ref=nosim/0sil8">Insomniac City</a> about his moving to New York and his relationship with Oliver Sacks. Even though Sacks had little interest or knowledge about popular culture &#8212; &#8220;&#8216;What is Michael Jackson?&#8217; he asked me the day after the news [of Jackson&#8217;s death]&#8221; &#8212; he became part of it, and so he and Hayes travel to Iceland to dine with Bj&ouml;rk and run into the actress and model Lauren Hutton at a concert.</p>

        <blockquote><p>[Hutton] overheard Oliver talking to Kevin about his new book, Hallucinations, which was coming out in a couple weeks. Lauren leaned across the table and listened intently.</p>

        <p>&#8220;Hey doc, you ever done belladonna?&#8221; she asked. &#8220;Now there&#8217;s a drug!&#8221;</p>

        <p>&#8220;Well, as a matter of fact, yes, I have,&#8221; and he proceeded to tell her about his hallucinations on belladonna. They traded stories. Eventually she began to figure out that this wasn&#8217;t his first book.</p>

        <p>&#8220;Are you &#8212; are you Oliver Sacks? The Oliver Sacks?&#8221; Oliver looked both pleased and stricken.</p>

        <p>&#8220;Well, it is very good to meet you, sir.&#8221; She sounded like a southern barmaid in a 50s western. But it wasn&#8217;t an act. &#8220;I&#8217;ve been reading you since way back. Oliver Sacks - imagine that!&#8221;</p>

        <p>Oliver, I should note, had absolutely no idea who she was, nor would he understand if I had pulled him aside and told him.</p>

        <p>Fashion? Vogue magazine? No idea&#8230;</p>

        <p>The two of them hit it off. She was fast-talking, bawdy, opinionated, a broad - the opposite of Oliver except for having in common that mysterious quality: charm.</p></blockquote>

        <p>See also <a href="https://www.nytimes.com/2015/02/19/opinion/oliver-sacks-on-learning-he-has-terminal-cancer.html">My Own Life</a>, a piece about the cancer diagnosis that would eventually take Sacks&#8217; life.</p>

        <blockquote><p>Over the last few days, I have been able to see my life as from a great altitude, as a sort of landscape, and with a deepening sense of the connection of all its parts. This does not mean I am finished with life.</p>

        <p>On the contrary, I feel intensely alive, and I want and hope in the time that remains to deepen my friendships, to say farewell to those I love, to write more, to travel if I have the strength, to achieve new levels of understanding and insight.</p>

        <p>This will involve audacity, clarity and plain speaking; trying to straighten my accounts with the world. But there will be time, too, for some fun (and even some silliness, as well).</p></blockquote>

        <p>Sacks dictated the piece to Hayes &#8220;nearly verbatim&#8221; and is very much worth a re-read. (via <a href="https://twitter.com/tedgioia">@tedgioia</a>)</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Bill%20Hayes">Bill Hayes</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Bjork">Bjork</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/books">books</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/crying%20at%20work">crying at work</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/death">death</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Insomniac%20City">Insomniac City</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Lauren%20Hutton">Lauren Hutton</a>&nbsp;&nbsp; <a href="http://kottke.org/tag/Oliver%20Sacks">Oliver Sacks</a>]]>
