            <title>The facts, fears, and safety of GMO foods</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/the-facts-and-fears-of-gmo-foods" />
            <id>tag:kottke.org,2017://5.29758</id>

            <published>2017-03-31T18:06:03Z</published>
            <updated>2017-03-31T18:06:03Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><iframe width="640" height="360" src="https://www.youtube.com/embed/7TmcXYp8xu4?rel=0" frameborder="0" allowfullscreen></iframe></p>

        <p>Kurzgesagt takes a look at the debate over genetically modified foods. Decades of scientific research plainly says that GMO foods are safe to consume, but that&#8217;s not the only issue.</p>

        <blockquote><p>Over 90% of all cashed crops in the US are herbicide resistant, mostly to glyphosate. As a result, the use of glyphosate has increased greatly. That isn&#8217;t only bad, glyphosate is much less harmful to humans than many other herbicides. Still, this means famers have a strong incentive to rely on this one method only, casting more balanced ways of managing weeds aside.</p>

        <p>That&#8217;s one of the most fundamental problems with the GMO debate. Much of the criticism of this technology is actually criticism of modern agriculture and a business practice of the huge corporations that control our food supply. This criticism is not only valid, it&#8217;s also important. We need to change agriculture to a more sustainable model.</p></blockquote>

        <p>One thing is for certain&#8230;the debate online <a href="http://info.rightrelevance.com/gmos-jan17-twitter-analysis/">is polarized</a>.</p>]]>

