        <entry>
            <title>A guide to what teens think is cool</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/a-guide-to-what-teens-think-is-cool" />
            <id>tag:kottke.org,2017://5.29777</id>

            <published>2017-04-04T17:39:51Z</published>
            <updated>2017-04-04T17:39:51Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/teens-cool-brands-2017.jpg" width="1419" height="1039" border="0" alt="Teens Cool Brands 2017" /></p>

        <p>Google <a href="https://storage.googleapis.com/think/docs/its-lit.pdf">recently released a report</a> about what US teenagers think is cool. The chart above is getting a bunch of attention on social media; teens aged 13-17 were asked to rank a bunch of brands according to how cool they think they are. Since the poll was commissioned by Google (and the results published by <a href="https://www.thinkwithgoogle.com/">an internal marketing team</a>), it&#8217;s unsurprising that three Google brands (YouTube, Google, Chrome) are in the top 10. Other interesting data points:</p>

        <p>- Teens don&#8217;t know what Zara and Uniqlo are. Or Supreme.</p>

        <p>- Buzzfeed is only slightly cooler than Ford and Chevrolet, which are both cooler than HBO. Perhaps because HBO can&#8217;t get you to a party and you can&#8217;t make out in a Buzzfeed?</p>

        <p>- Kraft is cooler than Red Bull.</p>

        <p>- Whatsapp, TMZ, Vice, and Yahoo are all super uncool.</p>

        <p>- Twitter is cooler than Facebook, but Snapchat is much cooler than both.</p>

        <p>- The Wall Street Journal is the least cool thing in the teen universe.</p>

        <p>- <a href="https://twitter.com/DVSblast/status/849007567858696194">This tweet</a> is a good reminder not to take any of this too seriously.</p>

        <p>There&#8217;s also this curious sentence in the introduction about <a href="https://en.wikipedia.org/wiki/Generation_Z">Generation Z</a>:</p>

        <blockquote><p>Unlike millennials, this group is ambitious, engaged, and feel like they can change the world.</p></blockquote>

        <p>Ouch. In what universe is that even a remotely true or fair statement?</p>]]>

        <![CDATA[ <strong>Tags:</strong> <a href="http://kottke.org/tag/Google">Google</a>]]>
            </content>
        </entry>

        <entry>
            <title>Some things I&#8217;ve read, seen, and heard in the past few months</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/04/some-things-ive-read-seen-and-heard-in-the-past-few-months" />
            <id>tag:kottke.org,2017://5.29774</id>

            <published>2017-04-04T15:08:25Z</published>
            <updated>2017-04-04T15:08:25Z</updated>

            <author>
                <name>Jason Kottke</name>
                <uri>http://www.kottke.org</uri>
            </author>
            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>Don&#8217;t pay too much attention to the letter grades, they&#8217;re super subjective. Oh, and don&#8217;t pay too much attention to the descriptions&#8230;also subjective. You know what, you should probably just skip this post and watch Planet Earth II instead. It&#8217;s objectively great. </p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01M0K5JA5/ref=nosim/0sil8">The Handmaiden</a>. Khoi Vinh <a href="https://www.subtraction.com/2016/11/23/three-movies/">turned me onto this</a>. Loved it. (A)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01I1P8GWE/ref=nosim/0sil8">What Happened, Miss Simone?</a> Nina Simone is underrated. There are some spine-tingling live musical moments in this film. (B+)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/0765382032/ref=nosim/0sil8">The Three-Body Problem</a>. Recommended by <a href="http://www.tor.com/2017/01/17/barack-obama-books-the-three-body-problem/">Barry</a>. The first book is great, the next two are good but pretty depressing. (B+)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01NARWGRS/ref=nosim/0sil8">Moonlight</a>. While this didn&#8217;t grab me as much as it did everyone else, the Academy got it right. (A-)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01EIM5V2W/ref=nosim/0sil8">The Night Manager</a>. I can see what Taylor Swift saw in Tom Hiddleston. (B+)</p>

        <p><a href="https://en.wikipedia.org/wiki/T2_Trainspotting">T2 Trainspotting</a>. If you saw and loved the original, you should see this. It is somehow nostalgic and also not. (B)</p>

        <p><a href="http://www.hbo.com/girls">Girls</a>. The struggles of 20-something New Yorkers and the crises of 40-something males may not be the same, but they sure do rhyme. (B+)</p>

        <p><a href="https://en.wikipedia.org/wiki/Beauty_and_the_Beast_(2017_film)">Beauty and the Beast</a>. Better than I expected, even for a musical about the Stockholm syndrome. (I mean, why didn&#8217;t the Beast let Belle go like waaaay sooner?) I never saw the original when I was a kid but somehow knew all the songs anyway? I even got a little teary at the end but perhaps that&#8217;s just because my emotional life is a puddly mess rn. (B)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01N0YCAOY/ref=nosim/0sil8">Hidden Figures</a>. <a href="http://kottke.org/17/02/hidden-figures">Really liked this</a>. (A-)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/1400075998/ref=nosim/0sil8">Turing&#8217;s Cathedral</a>. <a href="https://www.amazon.com/exec/obidos/ASIN/B00HQ1DSKU/ref=nosim/0sil8">Raging Bull</a>. <a href="https://www.amazon.com/exec/obidos/ASIN/B01M6BFCRC/ref=nosim/0sil8">Manchester by the Sea</a>. I am increasingly bored by stories about white dudes. Look at the rest of this list. The best stuff, the things I liked the most, are stories about or stories told by women or people of color or non-Americans. (C)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/0062464310/ref=nosim/0sil8">Homo Deus</a>. Still haven&#8217;t finished this, but I&#8217;m persisting because <a href="https://www.amazon.com/exec/obidos/ASIN/0062316095/ref=nosim/0sil8">Sapiens</a> was so good. Hard to escape the conclusion that the sequel is not quite so good. (B-) </p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01N35YDO6/ref=nosim/0sil8">Planet Earth II</a>. This is the best thing I&#8217;ve seen in the last year. Just fucking watch it already. (A+)</p>

        <p><a href="https://open.spotify.com/album/1lXY618HWkwYKJWBRYR4MK">More Life</a>. Liking this more than Views. Drake&#8217;s non-albums are better than his albums. (B+) </p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B002NVELDQ/ref=nosim/0sil8">Mad Men</a>. My second time through. Better than I remember and I remember it being great. (A+)</p>

        <p><a href="https://www.netflix.com/title/80025678">The Crown</a>. Expected Downton (soapy but fun) but was rewarded with great acting and writing. Claire Foy as Elizabeth and John Lithgow as Churchill were *kisses fingers*. (A)</p>

        <p><a href="https://open.spotify.com/album/4xnq1L6P551Qcb9gBXNMK7">&#8220;Awaken My Love&#8221;</a>. I&#8217;m sorry, I just couldn&#8217;t figure this one out. (C-)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/0399184481/ref=nosim/0sil8">Wonderland</a>. Steven Johnson&#8217;s best book yet. (A)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/0385542364/ref=nosim/0sil8">The Underground Railroad</a>. Nothing to say about this that already hasn&#8217;t been said. (A)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B06XDRTLNY/ref=nosim/0sil8">Logan</a>. Producers are realizing they&#8217;ve stocked their superhero movies with great actors so maybe they should give them material worthy of their talents. (B+)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/B01H2HHML8/ref=nosim/0sil8">Finding Dory</a>. <a href="http://kottke.org/17/01/finding-dory-is-a-movie-about-disability">It&#8217;s a movie about disability</a>. (A-)</p>

        <p><a href="https://www.netflix.com/title/80057883">Abstract</a>. Pretty good, but I agree with <a href="http://www.newyorker.com/culture/culture-desk/celebrating-design-without-contending-with-it">Rob Walker&#8217;s take</a>. Niemann is closest to the way I work/think but I liked Bjarke&#8217;s episode the best&#8230;even though I&#8217;ve got some, er, issues with the guy. (B)</p>

        <p><a href="https://www.amazon.com/exec/obidos/ASIN/1338099132/ref=nosim/0sil8">Harry Potter and the Cursed Child</a>. The script, not the play. I have now read all 8 of the Harry Potter books with my kids&#8230;it took more than 4 years. Very sad it&#8217;s over&#8230;it ended up being one of the most rewarding things I&#8217;ve done with them. (B+)</p>]]>

