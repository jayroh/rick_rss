            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><img src="http://also.kottke.org/misc/images/average-world-map.jpg" width="1102" height="1223" border="0" alt="Average World Map" /></p>

        <p>Zak Ziebell asked 30 people to sketch a map of the world and <a href="https://www.theatlantic.com/international/archive/2014/01/what-you-get-when-30-people-draw-a-world-map-from-memory/282901/">then averaged the results</a> into the map above. I especially love the bottom one with the satellite terrain.</p>

        <blockquote><p>Tasked with creating &#8220;a piece of art that would reveal something unseen&#8221; as part of a pre-college fine arts program, Ziebell approached 29 strangers on the University of Michigan&#8217;s campus, handed them a pen and half a sheet of paper, and asked them, on the spot, to draw a map of the world. Ziebell, who recently posted his findings to Reddit, then completed the task himself and digitally merged the 30 maps into one image, overlaying the composite drawing with satellite data.</p></blockquote>]]>

