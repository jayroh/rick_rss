            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p><iframe width="640" height="360" src="https://www.youtube.com/embed/lxMWSmKieuc?rel=0" frameborder="0" allowfullscreen></iframe></p>

        <p>This video from Vox explains how Vladimir Putin took advantage of the post-Soviet political and economic chaos in Russia to become its leader in a very short period of time and what&#8217;s he done with that leadership since then.</p>

        <blockquote><p>Vladimir Putin has been ruling Russia since 1999. In that time he has shaped the country into an authoritarian and militaristic society. The Soviet Union dissolved into 15 new countries, including the new Russian Federation. In Putin&#8217;s eyes, Russia had just lost 2 million square miles of territory. But Putin&#8217;s regime has also developed and fostered the most effect cyber hacker army in the world and he&#8217;s used it to wreak havoc in the West. But the election of Donald Trump brings new hope for the Putin vision. Trump&#8217;s rhetoric has been notably soft on Russia. He could lift sanctions and weaken NATO, potentially freeing up space for Putin&#8217;s Russia to become a dominant power once again.</p></blockquote>

        <p>Watching this, it&#8217;s easy to see how Putin&#8217;s progress in Making Russia Great Again, not to mention the authoritarian methods he employs, would be appealing to Trump.</p>

        <p>See also <a href="https://www.washingtonpost.com/news/worldviews/wp/2017/03/23/here-are-ten-critics-of-vladimir-putin-who-died-violently-or-in-suspicious-ways/">Here are 10 critics of Vladimir Putin who died violently or in suspicious ways</a>.</p>]]>

