            <title>The importance of social capital in public life</title>
            <link rel="alternate" type="text/html" href="http://kottke.org/17/03/the-importance-of-social-capital-in-public-life" />
            <id>tag:kottke.org,2017://5.29717</id>

            <published>2017-03-24T14:34:43Z</published>
            <updated>2017-03-24T14:34:43Z</updated>

            <author>
