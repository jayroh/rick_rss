                <![CDATA[<p><img src="http://also.kottke.org/misc/images/new-clouds-01.jpg" width="1400" height="1050" border="0" alt="New clouds" /></p>

        <p><img src="http://also.kottke.org/misc/images/new-clouds-02.jpg" width="1400" height="1050" border="0" alt="New clouds" /></p>

        <p>For the first time in 30 years, the world&#8217;s cloud authority has classified a dozen new types of cloud. You can find them in <a href="https://www.wmocloudatlas.org/">the International Cloud Atlas</a>, published by the World Meteorological Organization.</p>

        <blockquote><p>The existing classifications have been reviewed and all have been retained. Several new, formal cloud classifications have been introduced. These include one new species (volutus), five new supplementary features (asperitas, cauda, cavum, fluctus and murus), and one new accessory cloud (flumen). The species floccus has been formally recognized as being able to occur in association with stratocumulus. The separate section on Special Clouds has been removed, and the cloud and meteor types previously discussed within this section have been integrated into the cloud classification scheme as cataractagenitus, flammagenitus, homogenitus, silvagenitus, and homomutatus.</p></blockquote>

        <p>The cloud in the second photo is <a href="https://www.wmocloudatlas.org/clouds-supplementary-features-cavum.html">a cavum cloud</a>, which is not so much a cloud itself as a hole in a altocumulus or cirrocumulus cloud. The cloud in the top photo, the one that looks like a van Gogh painting, is <a href="https://www.wmocloudatlas.org/clouds-supplementary-features-asperitas.html">an asperitas</a> (formerly known as undulatus asperatus). The asperitas is best seen in motion:</p>

        <p><iframe width="640" height="360" src="https://www.youtube.com/embed/Jz7BgxrVmiQ?rel=0" frameborder="0" allowfullscreen></iframe></p>]]>

