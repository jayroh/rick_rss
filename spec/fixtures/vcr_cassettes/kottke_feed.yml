            <content type="html" xml:lang="en" xml:base="http://kottke.org/">
                <![CDATA[<p>In 1993, Robert Putnam, who later went on to write <a href="https://www.amazon.com/exec/obidos/ASIN/0743203046/ref=nosim/0sil8">Bowling Alone</a> (which inspired <a href="https://www.meetup.com">Meetup</a>), wrote a piece for The American Prospect called <a href="http://prospect.org/article/prosperous-community-social-capital-and-public-life">The Prosperous Community: Social Capital and Public Life</a> about social capital and its contribution to political and economic well-being of a society. Much has changed since then, but Putnam&#8217;s piece is solidly relevant to the political situation in America today.</p>

        <blockquote><p>How does social capital undergird good government and economic progress? First, networks of civic engagement foster sturdy norms of generalized reciprocity: I&#8217;ll do this for you now, in the expectation that down the road you or someone else will return the favor. &#8220;Social capital is akin to what Tom Wolfe called the &#8216;favor bank&#8217; in his novel, The Bonfire of the Vanities,&#8221; notes economist Robert Frank. A society that relies on generalized reciprocity is more efficient than a distrustful society, for the same reason that money is more efficient than barter. Trust lubricates social life.</p>

        <p>Networks of civic engagement also facilitate coordination and communication and amplify information about the trustworthiness of other individuals. Students of prisoners&#8217; dilemmas and related games report that cooperation is most easily sustained through repeat play. When economic and political dealing is embedded in dense networks of social interaction, incentives for opportunism and malfeasance are reduced. This is why the diamond trade, with its extreme possibilities for fraud, is concentrated within close-knit ethnic enclaves. Dense social ties facilitate gossip and other valuable ways of cultivating reputation&#8212;an essential foundation for trust in a complex society.</p></blockquote>

        <p>This quote by 18th-century Scottish philosopher David Hume that leads off the piece succinctly sums up the challenges involved and the potential consequences in not addressing them properly:</p>

        <blockquote><p>Your corn is ripe today; mine will be so tomorrow. &#8216;Tis profitable for us both, that I should labour with you today, and that you should aid me tomorrow. I have no kindness for you, and know you have as little for me. I will not, therefore, take any pains upon your account; and should I labour with you upon my own account, in expectation of a return, I know I should be disappointed, and that I should in vain depend upon your gratitude. Here then I leave you to labour alone; You treat me in the same manner. The seasons change; and both of us lose our harvests for want of mutual confidence and security.</p></blockquote>

        <p>(via <a href="https://twitter.com/timoreilly">@timoreilly</a>)</p>]]>

