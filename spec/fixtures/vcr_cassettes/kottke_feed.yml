                <![CDATA[<p><iframe width="640" height="360" src="https://www.youtube.com/embed/hKjkjntspfA" frameborder="0" allowfullscreen></iframe></p>

        <p><a href="http://www.altimeterfilms.com/citizen-jane-battle-for-the-city/">Citizen Jane: The Battle for the City</a> is a documentary films about Jane Jacobs and her legendary battle against Robert Moses for the soul of New York City.</p>

        <blockquote><p>People have to insist on government trying things their way.</p></blockquote>

        <p>The film will be available in theaters and on-demand on April 21.</p>

        <p>I&#8217;m a bit more than halfway through <a href="http://www.amazon.com/exec/obidos/ASIN/B0051X6ZQ4/ref=nosim/0sil8">the audiobook of The Power Broker</a> and Robert Moses is approaching the height of his influence. The power that Moses possessed in NYC almost cannot be overstated &#8212; I can&#8217;t think of any other single person who affected the &#8220;look and feel&#8221; of the city more than he did. I have heard the story many times, but I can&#8217;t wait to get the part with Jacobs, to hear in Caro&#8217;s words how this infinitely powerful man lost his grip on the city because of this remarkable woman and a group of concerned citizens. (via <a href="https://twitter.com/daveg">@daveg</a>)</p>

        <p><strong>Update:</strong> Astoundingly, <a href="https://nextcity.org/daily/entry/jane-jacobs-missing-chapter-robert-caro">Jacobs is not in The Power Broker</a>. Her chapter was cut for length. (thx, alec)</p>]]>

